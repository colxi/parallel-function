<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="parallel-function.js"></script>
    <script>
        // calculate Pi, with n number of decimals
        let calculatePi = new ParallelFunction( (n)=>{
            var v = 0;
            for(i = 1; i <= n; i += 4)  v +=  1 / i - 1 / (i + 2);
            return 4 * v;
        });
        calculatePi(1000000000);
    </script>
</head>
